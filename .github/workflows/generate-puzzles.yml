name: Generate Daily Puzzles

on:
  # Run annually on January 1st at 00:00 UTC
  schedule:
    - cron: '0 0 1 1 *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to generate'
        required: false
        default: '365'
      start_date:
        description: 'Start date (YYYY-MM-DD, default: today)'
        required: false
        default: ''

jobs:
  generate:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate puzzles
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.days }}" ]; then
            ARGS="$ARGS --days=${{ github.event.inputs.days }}"
          fi
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            ARGS="$ARGS --start=${{ github.event.inputs.start_date }}"
          fi
          node scripts/generate-bulk-puzzles.mjs $ARGS
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
